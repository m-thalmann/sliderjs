<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SliderJS Test</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  <link rel="stylesheet" href="../slider.css">
  <script src="../slider.js"></script>

  <style>
    h1{
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>SliderJS Test</h1>

  <div id="slider" style="max-height: 400px; width: 90%; max-width: 960px; margin: 0 auto">
    <div class="slide">
      <img src="" alt="" data-src-async="https://images.pexels.com/photos/68147/waterfall-thac-dray-nur-buon-me-thuot-daklak-68147.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
    </div>
    <div class="slide">
      <img src="" alt="" data-src-async="https://images.pexels.com/photos/490411/pexels-photo-490411.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
    </div>
    <div class="slide">
      <img src="" alt="" data-src-async="https://images.pexels.com/photos/38136/pexels-photo-38136.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
    </div>
    <div class="slide">
      <img src="" alt="" data-src-async="https://images.pexels.com/photos/230629/pexels-photo-230629.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
    </div>
    <div class="slide">
      <img src="" alt="" data-src-async="https://images.pexels.com/photos/326055/pexels-photo-326055.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
    </div>
    <div class="slide">
      <img src="" alt="" data-src-async="https://images.pexels.com/photos/897233/pexels-photo-897233.png?auto=compress&cs=tinysrgb&h=750&w=1260">
    </div>
    <div class="slide">
      <img src="" alt="" data-src-async="https://images.pexels.com/photos/292442/pexels-photo-292442.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260">
    </div>
    <div class="slide">
      <img src="" alt="" data-src-async="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260">
    </div>
  </div>

  <script>
    var slider = new Slider("slider", {
      play_icon: '<i class="fas fa-play"></i>',
      pause_icon: '<i class="far fa-pause-circle"></i>',
      prev_icon: '<i class="fas fa-angle-left"></i>',
      next_icon: '<i class="fas fa-angle-right"></i>'
    });
  </script>
</body>
</html>
